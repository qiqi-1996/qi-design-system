name: Release

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - name: Install Dependencies
              run: bun install

            - name: Build
              id: build
              run: bun run build

            - name: Upload Docs
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist/docs/
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        permissions:
            pages: write
            id-token: write
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
